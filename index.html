<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/responsive.css">

  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
  <title>Netflix</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">NETFLIX</h1>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="sinopse">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
      </div>
      <div class="buttons">
        <button type="button" class="button">
          <i class="fas fa-play"></i>
          ASSITIR AGORA
        </button>
        <button type="button" class="button">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>
    </div>
  </main>

  <div class="movies-carousel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-film" src="./img/mini1.jpg" alt="">

      </div>
      <div class="item">
        <img class="box-film" src="./img/mini8.jpg" alt="">
      </div>
      <div class="item">

      </div>
      <div class="item">
        <img class="box-film" src="./img/mini10.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="scripts/owl/jquery.min.js"></script>
  <script src="./scripts/owl/owl.carousel.min.js"></script>
